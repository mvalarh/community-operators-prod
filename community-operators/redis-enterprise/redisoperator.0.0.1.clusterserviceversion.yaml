apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: redis-enterprise-operator.v0.0.1
  namespace: placeholder
  annotations:
    capabilities: Basic Install
    categories: "Database"
    certified: "false"
    containerImage: redislabs/operator-internal:562_ee119ea
    createdAt: 2019-02-24T11:35:59Z
    description: An operator to run Redis Enterprise Clusters
    support: Redis Labs
    alm-examples: '[{"apiVersion":"app.redislabs.com/v1alpha1","kind":"RedisEnterpriseCluster","metadata":{"name":"redis-enterprise"},"spec":{"nodes":3,"persistentSpec":{"enabled":"true","storageClassName":"gp2"},"uiServiceType":"LoadBalancer","username":"admin@acme.com","redisEnterpriseNodeResources":{"limits":{"cpu":"400m","memory":"4 Gi"},"requests":{"cpu":"400m","memory":"4 Gi"}},"redisEnterpriseImageSpec":{"imagePullPolicy":"IfNotPresent","repository":"redislabs/redis","versionTag":"5.4.0-19"}}}]'
spec:
  customresourcedefinitions:
    owned:
      - description: Instance of a Redis Enterprise cluster
        displayName: Redis Enterprise Cluster
        group: app.redislabs.com
        kind: RedisEnterpriseCluster
        name: redisenterpriseclusters.app.redislabs.com
        resources:
          - kind: Service
            name: ''
            version: v1
          - kind: StatefulSet
            name: ''
            version: v1beta2
          - kind: Pod
            name: ''
            version: v1
        specDescriptors:
          - description: The ServiceAccount to use to run the Prometheus pods
            displayName: Service Account
            path: serviceAccountName
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:ServiceAccount'
          - description: Storage class configured for persistent storage
            displayName: Storage Class
            path: persistentSpec.storageClassName
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:core:v1:StorageClass'
          - description: Number of Redis Nodes
            displayName: Redis Nodes
            path: nodes
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
        version: v1alpha1
  keywords:
    - redis
    - database
    - nosql
  displayName: Redis Enterprise
  provider:
    name: 'Redis Labs, Inc'
  maturity: beta
  version: 0.0.1
  icon:
    - base64data: >-
        
      mediatype: image/png
  links:
    - name: Documentation
      url: 'https://github.com/RedisLabs/redis-enterprise-k8s-docs'
  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: true
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: true
  install:
    spec:
      deployments:
        - name: redis-enterprise-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: redis-enterprise-operator
            template:
              metadata:
                labels:
                  name: redis-enterprise-operator
              spec:
                serviceAccount: redis-enterprise-operator
                containers:
                  - name: redis-enterprise-operator
                    image: 'redislabs/operator-internal:559_a181cb1' 
                    command:
                    - redis-enterprise-operator
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                    imagePullPolicy: Always
                    resources:
                      limits:
                        cpu: 500m
                        memory: 100Mi
                      requests:
                        cpu: 400m
                        memory: 50Mi
                nodeSelector:
                  beta.kubernetes.io/os: linux
                serviceAccountName: redis-enterprise-operator
      permissions:
        - rules:
          - apiGroups: ["", "extensions", "apps", "rbac.authorization.k8s.io", "policy"]
            resources: ["*"]
            verbs: ["*"]
          - apiGroups:
              - app.redislabs.com
            resources:
              - '*'
            verbs:
              - '*' 
          serviceAccountName: redis-enterprise-operator
    strategy: deployment
  maintainers:  
    - email: support@redis.com
      name: 'Redis Labs, Inc'
  description: |-
      Redis Enterprise Software is enterprise grade, distributed, in-memory NoSQL database server, fully compatible with open source Redis by Redis Labs. Redis Enterprise Software extends open source Redis and delivers stable high performance, zero-downtime linear scaling and high availability, with significant operational savings.
      
      ###Core capabilities###
      * Performance at Scale
      * Active-Active Geo Distribution
      * Failsafe High Availability
      * Built-in Persistence
      * Multi-Model
      * Built-in Search
      * Intelligent Tiered Access to Memory (RAM & Flash)
      * ACID Compliant
      * Security
      * Automation and Support
      * Flexible Deployment Options (Cloud, On-Prem, Hybrid)
      * Graph-Powered Insights on Connected Data
      
      ###Operator features###
      * Basic Installation
      
      ####Prerequisites####
      A minimum of 3 nodes which support the following requirements
      * Nodes Per Cluster -  1 node minimum with at least 2 nodes for advanced cluster features
      * RAM - At least 2GB with 4GB recommended 
      * Storage - At least 10GB of free space with 20GB recommended  
      * A kubernetes version of 1.8 or higher
      * For service broker - a k8s distribution that supports service catalog (see also: service-catalog)
