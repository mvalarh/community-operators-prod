                verbs:
                - "*"
              - apiGroups:
                - apps
                resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
                verbs:
                - "*"
            # TODO(font): use statefulset
            deployments:
            - name: federation-controller-manager
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    app: federation-controller-manager
                template:
                  metadata:
                    labels:
                      app: federation-controller-manager
                  spec:
                    containers:
                      - name: controller-manager
