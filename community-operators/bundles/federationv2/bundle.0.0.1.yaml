                        - name: FEDERATION_NAMESPACE
                          valueFrom:
                            fieldRef:
                              fieldPath: metadata.namespace
                        - name: CLUSTER_REGISTRY_NAMESPACE
                          valueFrom:
                            fieldRef:
                              fieldPath: metadata.namespace
                    restartPolicy: Always
                    terminationGracePeriodSeconds: 5
                    serviceAccountName: federation-controller-manager
