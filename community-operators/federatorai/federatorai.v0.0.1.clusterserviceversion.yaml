apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: federatorai.v0.0.1
  namespace: placeholder
  annotations:
    tectonic-visibility: ocs
    capabilities: Basic Install
    categories: "AI"
spec:
  displayName: FederatorAI
  description: Placeholder description
  version: 0.0.1
  maturity: alpha
  replaces: federatorai.v0.0.1
  maintainers:
  - name: Federatorai
    email: federatorai@googlegroups.com
  provider:
    name: prophetstor
  labels:
    operated-by: federatorai
  selector:
    matchLabels:
      operated-by: federatorai
  links:
  - name: Blog
    url: " "
  - name: Documentation
    url: " "
  - name: FederatorAI Operator Source Code
    url: https://github.com/containers-ai/federatorai-operator

  icon:
  - base64data: 
    mediatype: image/png
  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: true
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: false
  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: federatorai-operator
        rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - federatorai-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - federatorai.containers.ai
          resources:
          - '*'
          verbs:
          - '*'
      deployments:
      - name: federatorai-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: federatorai-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: federatorai-operator
            spec:
              containers:
              - command:
                - federatorai-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: federatorai-operator
                image: quay.io/prophetstor/federatorai-operator:v0.0.1
                imagePullPolicy: Always
                name: federatorai-operator
                resources: {}
              serviceAccountName: federatorai-operator
  customresourcedefinitions:
    owned:
    - kind: AlamedaService
      name: alamedaservices.federatorai.containers.ai
      version: v1alpha1