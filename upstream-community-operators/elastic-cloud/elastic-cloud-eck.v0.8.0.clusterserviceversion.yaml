apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: elastic-cloud-eck.v0.8.0
  namespace: placeholder
  annotations:
    capabilities: Full Lifecycle
    categories: "Database"
    certified: "false"
    containerImage: docker.elastic.co/eck/eck-operator:0.8.0
    createdAt: 2019-04-30T18:35:59Z
    description: Run Elasticsearch and Kibana on Kubernetes
    support: Elastic.co
    alm-examples: '[{"apiVersion":"elasticsearch.k8s.elastic.co\/v1alpha1","kind":"Elasticsearch","metadata":{"name":"elasticsearch-sample"},"spec":{"version":"6.7.2","nodes":[{"config":{"node.master":true,"node.data":true,"node.attr.attr_name":"attr_value"},"podTemplate":{"metadata":{"labels":{"foo":"bar"}},"spec":{"containers":[{"name":"elasticsearch","resources":{"limits":{"memory":"1Gi","cpu":1}}}]}},"nodeCount":3}],"http":{"service":{"spec":{"type":"LoadBalancer"}}}}},{"apiVersion":"kibana.k8s.elastic.co\/v1alpha1","kind":"Kibana","metadata":{"name":"kibana-sample"},"spec":{"version":"6.7.2","nodeCount":1,"elasticsearchRef":{"name":"elasticsearch-sample"},"http":{"service":{"spec":{"type":"LoadBalancer"}}},"podTemplate":{"metadata":{"labels":{"foo":"bar"}},"spec":{"containers":[{"name":"kibana","resources":{"limits":{"memory":"1Gi","cpu":1}}}]}}}}]'
spec:
  customresourcedefinitions:
    owned:
      - description: Instance of an Elasticsearch cluster
        displayName: Elasticsearch Cluster
        group: elasticsearch.k8s.elastic.co
        kind: Elasticsearch
        name: elasticsearches.elasticsearch.k8s.elastic.co
        version: v1alpha1
      - description: Kibana instance
        displayName: Kibana
        kind: Kibana
        name: kibanas.kibana.k8s.elastic.co
        version: v1alpha1
  keywords:
    - elasticsearch
    - kibana
    - analytics
    - search
    - database
  displayName: Elastic Cloud on Kubernetes
  provider:
    name: 'Elastic'
  maturity: alpha
  version: 0.8.0
  icon:
    - base64data: >-
        
      mediatype: image/png
  links:
    - name: Documentation
      url: 'https://www.elastic.co/guide/en/k8s/0.8.0/quickstart.html'
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: false
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: true
  install:
    strategy: deployment
    spec:
      deployments:
      - name: elastic-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: elastic-operator
          template:
            metadata:
              labels:
                control-plane: elastic-operator
            spec:
              serviceAccount: elastic-operator
              containers:
              - image: docker.elastic.co/eck/eck-operator:0.8.0
                imagePullPolicy: Always
                name: manager
                args: ["manager", "--operator-roles", "global,namespace"]
                env:
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.operatorNamespace']
                - name: OPERATOR_IMAGE
                  value: docker.elastic.co/eck/eck-operator:0.8.0
                resources:
                  limits:
                    cpu: 100m
                    memory: 30Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
              terminationGracePeriodSeconds: 10
      permissions:
      - serviceAccountName: elastic-operator
        rules:
          - apiGroups:
              - ""
            resources:
              - pods
              - endpoints
              - events
              - persistentvolumeclaims
              - secrets
              - services
              - configmaps
            verbs:
              - get
              - list
              - watch
              - create
              - update
              - patch
              - delete
          - apiGroups:
              - apps
            resources:
              - deployments
            verbs:
              - get
              - list
              - watch
              - create
              - update
              - patch
              - delete
          - apiGroups:
              - batch
            resources:
              - cronjobs
            verbs:
              - get
              - list
              - watch
              - create
              - update
              - patch
              - delete
          - apiGroups:
              - elasticsearch.k8s.elastic.co
            resources:
              - elasticsearches
              - elasticsearches/status
              - clusterlicenses
              - enterpriselicenses
              - enterpriselicenses/status
              - trustrelationships
              - users
              - users/status
              - remoteclusters
              - remoteclusters/status
            verbs:
              - get
              - list
              - watch
              - create
              - update
              - patch
              - delete
          - apiGroups:
              - kibana.k8s.elastic.co
            resources:
              - kibanas
              - kibanas/status
            verbs:
              - get
              - list
              - watch
              - create
              - update
              - patch
              - delete
          - apiGroups:
              - apm.k8s.elastic.co
            resources:
              - apmservers
              - apmservers/status
            verbs:
              - get
              - list
              - watch
              - create
              - update
              - patch
              - delete
          - apiGroups:
              - associations.k8s.elastic.co
            resources:
              - apmserverelasticsearchassociations
              - apmserverelasticsearchassociations/status
              - kibanaelasticsearchassociations
              - kibanaelasticsearchassociations/status
            verbs:
              - get
              - list
              - watch
              - create
              - update
              - patch
              - delete
  maintainers:
    - email: anurag.gupta@elastic.co
      name: 'Elastic'
  description: |-
    Elastic Cloud on Kubernetes automates the deployment, provisioning, management, and orchestration of Elasticsearch and Kibana on Kubernetes.
    This is an alpha version.

    Current features:

    *  Elasticsearch and Kibana deployments
    *  TLS Certificates management
    *  Safe Elasticsearch cluster configuration & topology changes
    *  Persistent volumes usage
    *  [Dynamic local persistent volumes provisioning](https://github.com/elastic/cloud-on-k8s/tree/master/local-volume)
    *  Custom node configuration and attributes
    *  Secure settings keystore updates

    Supported versions:

    *  Kubernetes: 1.11+

    See the [Quickstart](https://www.elastic.co/guide/en/k8s/current/index.html) to get started with ECK.

