apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: sysdig-operator.v1.4.0
  namespace: placeholder
  annotations:
    capabilities: "Basic Install"
    categories: "Security, Monitoring"
    certified: "false"
    description: |-
      Sysdig is a unified platform for container and microservices monitoring, troubleshooting, security and forensics. Sysdig platform has been built on top of Sysdig tool and Sysdig Inspect open-source technologies.
    containerImage: docker.io/sysdiglabs/sysdig-operator:1.4.0
    createdAt: 2019-03-08T18:30:00Z
    support: Sysdig, Inc.
    repository: https://github.com/sysdiglabs/sysdig-operator/
    alm-examples: |-
      [{
        "apiVersion": "sysdig.com/v1alpha1",
        "kind": "SysdigAgent",
        "metadata": {
          "name": "basic-agent-deployment"
        },
        "spec": {
          "sysdig": {
            "accessKey": "XXX"
          }
        }
      },
      {
        "apiVersion": "sysdig.com/v1alpha1",
        "kind": "SysdigAgent",
        "metadata": {
          "name": "agent-with-ebpf-and-secure-enabled"
        },
        "spec": {
          "ebpf": {
            "enabled": true
          },
          "secure": {
            "enabled": true
          },
          "sysdig": {
            "accessKey": "XXX"
          }
        }
      }]
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: SysdigAgent
      name: sysdigagents.sysdig.com
      version: v1alpha1
  description: |-
    [Sysdig](https://www.sysdig.com/) is a unified platform for container and microservices monitoring, troubleshooting, security and forensics. Sysdig platform has been built on top of [Sysdig tool](https://sysdig.com/opensource/sysdig/) and [Sysdig Inspect](https://sysdig.com/blog/sysdig-inspect/) open-source technologies.

    This operator installs the Sysdig Agent for [Sysdig Monitor](https://sysdig.com/product/monitor/) and [Sysdig Secure](https://sysdig.com/product/secure/) to all nodes in your cluster via a DaemonSet.
  displayName: Sysdig Agent Operator
  keywords:
  - monitoring
  - security
  - alerting
  - metric
  - troubleshooting
  - run-time
  maintainers:
  - name: NÃ©stor Salceda
    email: nestor.salceda@sysdig.com
  provider:
    name: Sysdig
  links:
  - name: Sysdig
    url: https://sysdig.com
  - name: Documentation
    url: https://sysdigdocs.atlassian.net/wiki/spaces/Platform/overview
  - name: Helm Chart
    url: https://hub.helm.sh/charts/stable/sysdig
  - name: Sysdig Operator
    url: https://github.com/sysdiglabs/sysdig-operator
  - name: Configuration Options
    url: https://github.com/helm/charts/tree/master/stable/sysdig#configuration
  icon:
    base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments:
      - name: sysdig-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: sysdig-operator
          strategy: {}
          template:
            metadata:
              creationTimestamp: null
              labels:
                name: sysdig-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  value: ""
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: sysdig-operator
                image: docker.io/sysdiglabs/sysdig-operator:1.4.0
                imagePullPolicy: Always
                name: sysdig-operator
                ports:
                - containerPort: 60000
                  name: metrics
                resources: {}
              serviceAccountName: sysdig-operator
    strategy: deployment
  version: 1.4.0
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: false
